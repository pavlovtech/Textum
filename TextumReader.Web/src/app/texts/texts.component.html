<button class="mb-3" mat-raised-button color="primary"  routerLink="/texts/create" routerLinkActive="active">Create</button>

<ng-container *ngIf="texts$ | async as texts" >
    <p-table [value]="texts" [autoLayout]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Language</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-text>
            <tr>
                <td><a [routerLink]="['/texts/view', text.id]" routerLinkActive="active">{{ text.title }}</a></td>
                <td>{{ text.inputLanguage }}</td>
                <td>
                    <button [routerLink]="['/texts/edit', text.id]" routerLinkActive="active" mat-button color="primary">Edit</button>
                    <button  mat-button color="warn" (click)="onDelete(text.id)">Delete</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</ng-container>
